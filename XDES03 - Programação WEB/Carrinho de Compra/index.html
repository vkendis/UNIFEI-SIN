<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Simulador Pão de Açucar</h1>
        <div id = "pd">
            <img src="pd.png" alt="pao de acucar">
        </div>
        <div class="form-group">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <select id="quantidade">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button id="adicionarProduto">Adicionar</button>
        <h2>Meus Produtos</h2>
        <ul id="listaProdutos"></ul>
        <footer>
            Feito com &hearts; por <a href="https://www.youtube.com/" target="_blank">Kendi</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
